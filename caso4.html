<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar cifras de un número</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cifras.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Determinar cifras de un número</h1>
        <p>Ingresa un número para determinar si tiene más de una cifra:</p>
        <script>
            function cifra() {
                var num;
                var valid = false;

                do {
                    num = prompt("Escribe un número");

                    // Validar si el número ingresado es válido (es un número)
                    if (!isNaN(num)) {
                        num = Number(num); // Convertir la entrada a número

                        // Verificar si el número tiene más de una cifra
                        if (num >= 10 || num <= -10) {
                            alert("Tu número tiene más de una cifra");
                        } else {
                            alert("Tu número solo tiene una cifra");
                        }

                        valid = true; // Marcar como válido para salir del bucle
                    } else {
                        alert("Por favor, ingresa un número válido.");
                    }
                } while (!valid);
            }

            cifra(); // Llama a la función para que se ejecute al cargar la página
        </script>
    </div>
</body>
</html>
