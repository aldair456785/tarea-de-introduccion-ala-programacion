<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar si un número está en el rango de 10 y 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Determinar si un número está en el rango de 10 y 20</h1>
        <p>Ingresa un número para verificar si está en el rango de 10 y 20:</p>
        <input type="number" id="numeroInput" placeholder="Ingresa un número">
        <button onclick="verificarRango()">Verificar</button>
        <p id="resultado"></p>

        <script>
            function verificarRango() {
                var numero;
                var valido = false;

                do {
                    numero = prompt("Ingresa un número entre 10 y 20");

                    // Validar si el número ingresado es válido (es un número y está en el rango)
                    if (!isNaN(numero)) {
                        numero = Number(numero); // Convertir la entrada a número

                        // Verificar si el número está en el rango de 10 y 20
                        if (numero >= 10 && numero <= 20) {
                            document.getElementById("resultado").textContent = "El número está en el rango de 10 y 20.";
                            valido = true; // Marcar como válido para salir del bucle
                        } else {
                            alert("El número ingresado no está en el rango de 10 y 20. Intenta de nuevo.");
                        }
                    } else {
                        alert("Por favor, ingresa un número válido.");
                    }
                } while (!valido);
            }
        </script>
    </div>
</body>
</html>
